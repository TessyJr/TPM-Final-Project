            <div class="card-body">
              <div class="title mb-5 text-center">

              <form action="">
                <div class="row mb-3">

                    <input type="email" class="form-control" id="Email" placeholder="Email" />

                </div>
                <div class="row mb-3">
                  <label for="number" class="col-sm-3 col-form-label">Whatsapp Number</label>
                  <div class="col-sm-8">

                <div class="row mb-3">

                </div>

                </div>
                <div class="row mb-3">
                  <label for="birthdate" class="col-sm-3 col-form-label">Birth Date</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="birthdate" placeholder="Birth date"
                      onfocus="(this.type='date')" onblur="if(this.value == '') this.type='text';" />
                  </div>
                </div>

                <div class="buttonsavecancel d-flex justify-content-end">
                  <div class="submit">
                    <input class="btn" type="submit" value="Save" />
                  </div>
                  <div class="cancel">
                    <input class="btn" type="reset" value="cancel" />
                  </div>
                </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7c925acf6e.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    let section = document.querySelectorAll("section");
    let navLinks = document.querySelectorAll("nav a");

    window.onscroll = () => {
      //changing navbar
      if (window.pageYOffset > 5) {
        document.getElementById("navigationBar").style.backgroundColor =
          "rgba(51, 66, 87, 0.4)";
      } else {
        document.getElementById("navigationBar").style.backgroundColor =
          "rgba(51, 66, 87, 0)";
      }

      //scrollspy
      section.forEach((sec) => {
        let top = window.scrollY;
        let offset = sec.offsetTop - 150;
        let height = sec.offsetHeight;
        let id = sec.getAttribute("id");

        if (top >= offset && top < offset + height) {
          navLinks.forEach((links) => {
            links.classList.remove("active");
            document
              .querySelector("nav a[href*=" + id + "]")
              .classList.add("active");
          });
        }
      });
    };
  </script>
