<!DOCTYPE html>

<head>

  <meta charset="utf-8" />

</head>

<body>
  <!-- navbar-start -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navigationBar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <span>
          <i class="fab fa-hackerrank"></i>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../landingPage.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home.html">DASHBOARD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="participant.html">PARTICIPANT</a>
          </li>

        </ul>
      </div>
      <!-- login -->
      <a href="../landingPage.html">
        <button class="logout">
          <i class="fas fa-sign-in-alt"></i> LOGOUT
        </button>
      </a>
    </div>
  </nav>

  <!-- navabr-end -->

  <!-- view-start -->
  <!-- welcome -->
  <div class="container d-flex justify-content-center align-items-center">
    <div class="view">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link nav-link2" aria-current="page" href="#">Leader</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link2" href="#">Member 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link2" href="#">Member 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link2" href="#">Member 3</a>
        </li>
      </ul>

      <!-- ~~~ -->
      <div class="member"></div>
      <div class="data">
        <div class="member after-add-more d-flex flex-column align-items-center mt-5 mb-5" id="member1">
          <div class="card">
            <div class="card-body">
              <div class="title mb-5 text-center">
                <h2>Team A</h2>
              </div>
              <form action="">
                <div class="row mb-3">
                  <label for="name" class="col-sm-3 col-form-label">Full Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="Full Name" />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Email" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="Email" placeholder="Email" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="number" class="col-sm-3 col-form-label">Whatsapp Number</label>
                  <div class="col-sm-8">
                    <input type="tel" class="form-control" id="number" placeholder="Whatsapp Number" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="line" class="col-sm-3 col-form-label">LINE ID</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="line" placeholder="LINE ID" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="github" class="col-sm-3 col-form-label">Github/Gitlab ID</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="github" placeholder="Github/Gitlab ID" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="birthplace" class="col-sm-3 col-form-label">Birth Place</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="birthplace" placeholder="Birth Place" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="birthdate" class="col-sm-3 col-form-label">Birth Date</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="birthdate" placeholder="Birth date"
                      onfocus="(this.type='date')" onblur="if(this.value == '') this.type='text';" />
                  </div>
                </div>
                <div class="view d-flex justify-content-around pt-3">
                  <div class="cv">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#view">
                      View CV
                    </button>

                    <div class="modal fade" id="view" tabindex="-1" aria-labelledby="viewCV" aria-hidden="true">
                      <div class="modal-dialog modal-lg modal-dialog-centered d-flex justify-content-center">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title fw-bolder" id="viewCV" style="font-size: 25px">
                              CV
                            </h5>
                          </div>
                          <div class="modal-body d-flex
                            justify-content-center"">
                            <img src=" ../asset/cv.jpg" alt="" />
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn" data-bs-dismiss="modal">
                            Close
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="flazz">
                  <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#viewidcard">
                    View flazz / ID card
                  </button>

                  <div class="modal fade" id="viewidcard" tabindex="-1" aria-labelledby="viewflazz" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered d-flex justify-content-center">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title fw-bolder" id="viewCV" style="font-size: 25px">
                            Flazz / ID Card
                          </h5>
                        </div>
                        <div class="modal-body d-flex
                          justify-content-center"">
                          <img src=" ../asset/cv.jpg" alt="" />
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">
                          Close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7c925acf6e.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
    window.onscroll = () => {
      //changing navbar
      if (window.pageYOffset > 5) {
        document.getElementById("navigationBar").style.backgroundColor =
          "rgba(51, 66, 87, 0.8)";
      } else {
        document.getElementById("navigationBar").style.backgroundColor =
          "rgba(51, 66, 87, 0)";
      }
    };
  </script>
</body>

</html>
