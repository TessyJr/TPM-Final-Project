<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="registration.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

<body>
    <div class="container">
        <div class="left">
            <h1>Register 
                Hackathon 
                5.0</h1>
        </div>
        <div class="right">

            <!-- STEP 1 -->
            <div class="form1">
                <div class="info">
                    Step 1 of 3<br>
                    Group's Information <br>
                    <div class="nav">
                        <div class="nav1"></div>
                        <div class="nav2"></div>
                        <div class="nav3"></div>
                    </div>
                </div>
                <form action="">
                    <label for="group">Group Name</label>
                    <div class="groupInput">
                        <i class="fas fa-users"></i>
                        <input type="text" id="group" placeholder="please enter your group name" required>
                    </div>
                    <label for="password">Password</label>
                    <div class="groupInput">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder=" please enter your password" required>
                    </div>
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="groupInput">
                        <i class="fas fa-key"></i>
                        <input type="password" id="confirmPassword" placeholder="please confirm your password" required>
                    </div>
                    <label for="status">Status</label>
                    <div class="statusForm">
                        <input type="radio" id="binusian" name="status" required>
                        <label for="binusian">BINUSIAN</label>
                        <input type="radio" id="nonBinusian" name="status" required>
                        <label for="binusian">Non-BINUSIAN</label>
                    </div>
    
                    <button>Next</button>
    
                </form>

            </div>

            <!-- STEP 2 -->
            <div class="form2">
                <div class="info">
                    Step 2 of 3<br>
                    Group's Information <br>
                    <div class="nav">
                        <div class="nav1"></div>
                        <div class="nav2"></div>
                        <div class="nav3"></div>
                    </div>
                </div>
                <form action="">
                    <label for="group">Group Name</label>
                    <div class="groupInput">
                        <i class="fas fa-users"></i>
                        <input type="text" id="group" placeholder="please enter your group name" required>
                    </div>
                    <label for="password">Password</label>
                    <div class="groupInput">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder=" please enter your password" required>
                    </div>
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="groupInput">
                        <i class="fas fa-key"></i>
                        <input type="password" id="confirmPassword" placeholder="please confirm your password" required>
                    </div>
                    <label for="status">Status</label>
                    <div class="statusForm">
                        <input type="radio" id="binusian" name="status" required>
                        <label for="binusian">BINUSIAN</label>
                        <input type="radio" id="nonBinusian" name="status" required>
                        <label for="binusian">Non-BINUSIAN</label>
                    </div>
                    
                    <div class="buttons">
                        <button>Back</button>
                        <button>Next</button>
                    </div>
    
                </form>

            </div>

            <!-- STEP 3 -->
            <div class="form3">
                <div class="info">
                    Step 3 of 3<br>
                    Group's Information <br>
                    <div class="nav">
                        <div class="nav1"></div>
                        <div class="nav2"></div>
                        <div class="nav3"></div>
                    </div>
                </div>
                <form action="">
                    <label for="group">Group Name</label>
                    <div class="groupInput">
                        <i class="fas fa-users"></i>
                        <input type="text" id="group" placeholder="please enter your group name" required>
                    </div>
                    <label for="password">Password</label>
                    <div class="groupInput">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder=" please enter your password" required>
                    </div>
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="groupInput">
                        <i class="fas fa-key"></i>
                        <input type="password" id="confirmPassword" placeholder="please confirm your password" required>
                    </div>
                    <label for="status">Status</label>
                    <div class="statusForm">
                        <input type="radio" id="binusian" name="status" required>
                        <label for="binusian">BINUSIAN</label>
                        <input type="radio" id="nonBinusian" name="status" required>
                        <label for="binusian">Non-BINUSIAN</label>
                    </div>
    
                    <button>Next</button>
    
                </form>

            </div>
        </div>
    </div>

</html>
